<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="mt-8 space-y-6">
      <div class="mt-2">
        <nb-card>
          <nb-card-header>Mein Profil</nb-card-header>
          <nb-card-body>
            <nb-tabset fullWidth>
              <nb-tab tabIcon="person-outline">
                <table class="max-w-full">
                  <tbody>
                  <tr class="py-3">
                    <td class="pr-2 break-all"><strong>Username:</strong></td>
                    <td [textContent]="username" class="break-all"></td>
                  </tr>
                  <tr class="py-3">
                    <td class="pr-2 break-all"><strong>E-Mail:</strong></td>
                    <td [textContent]="usermail" class="break-all"></td>
                  </tr>
                  <tr class="py-3">
                    <td class="pr-2 break-all"><strong>Level:</strong></td>
                    <td [textContent]="userlevel" class="break-all"></td>
                  </tr>
                  </tbody>
                </table>
                <div class="py-2 pb-4">
                  <a href="#"> Passwort ändern?</a>
                </div>
                <button nbButton fullWidth class="open-window relative flex justify-center" status="primary" (click)="openWindow()">Abmelden
                </button>
              </nb-tab>
              <nb-tab tabIcon="checkmark-square-2-outline">
                <div>
                  <nb-accordion multi>
                    <nb-accordion-item>
                      <nb-accordion-item-header>
                        Geht gar nicht! Nichtmal Spuren von...
                      </nb-accordion-item-header>
                      <nb-accordion-item-body>
                        <div *ngFor="let allergie of allergene" id="allergies-div">
                          <nb-checkbox type="checkbox" status="primary" [id]=allergie.id [disabled]=allergie.disabled
                                       (change)="onChangeAllergies($event, allergie.name)">
                            <label>{{allergie.name}}</label></nb-checkbox>
                        </div>
                      </nb-accordion-item-body>
                    </nb-accordion-item>

                    <nb-accordion-item>
                      <nb-accordion-item-header>
                        Geht in geringen Mengen! Spuren von... sind in Ordnung
                      </nb-accordion-item-header>
                      <nb-accordion-item-body>
                        <div *ngFor="let trace of traces" id="tracesOf-div">
                          <nb-checkbox type="checkbox" status="primary" [id]="trace.id" [disabled]=trace.disabled
                                       (change)="onChangeAllergies($event, trace.name)"><label>{{trace.name}}</label>
                          </nb-checkbox>
                        </div>
                      </nb-accordion-item-body>
                    </nb-accordion-item>
                    <nb-accordion-item>
                      <nb-accordion-item-header>
                        Diese Ernährungsweise ist mein Ding!
                      </nb-accordion-item-header>
                      <nb-accordion-item-body>
                        <div *ngFor="let diet of diets" id="diets-div">
                          <nb-checkbox type="checkbox" status="primary" [id]=diet.id [disabled]=diet.disabled
                                       (change)="onChangeDiet($event, diet.name)"><label>{{diet.name}}</label>
                          </nb-checkbox>
                        </div>
                      </nb-accordion-item-body>
                    </nb-accordion-item>
                  </nb-accordion>
                </div>
              </nb-tab>
              <nb-tab tabIcon="image-outline">
                <p>List of <strong>Beiträge</strong>.</p>
              </nb-tab>
            </nb-tabset>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
