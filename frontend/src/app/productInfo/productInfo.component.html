<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flex justify-center">
            <h2>Produktinformationen</h2>
        </div>
        <div class="mt-8 space-y-6">
            <nb-card status="success">
                <nb-card-header>
                    <div class="flex justify-start w-full">
                        <div class="flex justify-start w-full">
                            {{post.name}}
                        </div>
                    </div>
                </nb-card-header>
                <nb-card-body>
                    <img class="mx-auto h-64 w-auto rounded-lg" src="{{post.image}}">
                    <div class="mt-2 flex justify-center w-full">
                        <div>
                            <h6 class="flex justify-center w-full">Allergene</h6>
                            <div class="mt-2 flex justify-center w-full">
                                <nb-tag-list >
                                    <nb-tag *ngFor="let allergen of post.allergens" [text]="allergen"></nb-tag>
                                </nb-tag-list>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-center w-full">
                        <div>
                            <h6 class="flex justify-center w-full">Spurenelemente</h6>
                            <div class="mt-2 flex justify-center w-full">
                                <nb-tag-list >
                                    <nb-tag *ngFor="let traces of post.traces" [text]="traces"></nb-tag>
                                </nb-tag-list>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-center w-full">
                        <div>
                            <h6 class="flex justify-center w-full">Nahrungstyp</h6>
                            <div class="mt-2 flex justify-center w-full">
                                <nb-tag [text]="post.diet"></nb-tag>
                            </div>
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
